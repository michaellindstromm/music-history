<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header> <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="index.html">View Music</a></li> |
          <li><a href="addmusic.html">Add Music</a></li> |
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>
    <div class="songSelection"> <!-- Song Criteria -->
      <form class="" action="index.html" method="post">
        <fieldset>
          <label for="songLength">Song Length:</label> <br>
          <input type="range" name="songLength" value="50"> <br>
        </fieldset>

        <fieldset>
          <label for="artist">Artist:</label> <br>
          <select class="artistOptions" name="artist"> <br>
            <option selected disabled>Options</option> <br>
          </select> <br>

          <label for="album">Album:</label> <br>
          <select class="albumOptions" name="album"> <br>
            <option selected disabled>Options</option> <br>
          </select> <br>
        </fieldset>

        <fieldset>
          <label for="genre">Genre:</label>
          <input type="radio" name="genre" value=""> Rock
          <input type="radio" name="genre" value=""> Pop
          <input type="radio" name="genre" value=""> Blues

          <input type="radio" name="genre" value=""> Classical
          <input type="radio" name="genre" value=""> Jazz
          <input type="radio" name="genre" value=""> Hip Hop
        </fieldset>

        <button type="button" name="button">Filter</button>

      </form>

    </div>
    <div class="songInfo">
      <div class="song" id="song1">
        <h2>Song Name</h2>
        <p>Artist Name  | Album Name  | Genre</p>
      </div>
      <div class="song" id="song2">
        <h2>Song Name</h2>
        <p>Artist Name  | Album Name  | Genre</p>
      </div>
      <div class="song" id="song3">
        <h2>Song Name</h2>
        <p>Artist Name  | Album Name  | Genre</p>
      </div>
      <div class="song" id="song4">
        <h2>Song Name</h2>
        <p>Artist Name  | Album Name  | Genre</p>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
