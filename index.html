<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="topArea">
      <header id="header"> <!-- Navigation -->
        <nav>
          <ul>
            <li><a href="#" id="link-home">View Music</a></li> |
            <li><a href="#" id="link-add">Add Music</a></li> |
            <li><a href="#">Profile</a></li>
          </ul>
        </nav>
      </header>
    </section>

    <section id="home-view">
      <div id="indexBody">
        <div class="songSelection"> <!-- Song Criteria -->
          <form class="" action="index.html" method="post">
            <div>
              <label for="songLength">Song Length:</label> <br>
              <input type="range" name="songLength" value="50"> <br>
            </div>

            <div>
              <label for="artist">Artist:</label> <br>
              <select class="artistOptions" name="artist"> <br>
                <option selected disabled>Options</option> <br>
              </select> <br>

              <label for="album">Album:</label> <br>
              <select class="albumOptions" name="album"> <br>
                <option selected disabled>Options</option> <br>
              </select> <br>
            </div>


            <label id="genreLabel" for="genre">Genre:</label>
            <div id="genre1">


              <input type="radio" name="genre" value=""> Rock
              <input type="radio" name="genre" value=""> Pop
              <input type="radio" name="genre" value=""> Blues
            </div>

            <div id="genre2">

              <input type="radio" name="genre" value=""> Classical
              <input type="radio" name="genre" value=""> Jazz
              <input type="radio" name="genre" value=""> Hip Hop

            </div>
            <div id="filter">
              <button type="button" name="button">Filter</button>
            </div>



          </form>

        </div>
        <div id="songInfo" class="songInfo">


        </div>
      </div>

    </section>

    <section id="add-view" class="hidden">
      <div id="addMusicBody">

        <div class="addSong">

          <div class="songInput">
            Song Title: <input id="songTitleInput" class="addMusicInput" type="text" name="" value="">
          </div>
          <div class="songInput">
            Artist: <input id="artistInput" class="addMusicInput" type="text" name="" value="">
          </div>
          <div class="songInput">
            Album: <input id="albumInput" class="addMusicInput" type="text" name="" value="">
          </div>

          <button id="addButton" type="button" name="button">Add</button>

        </div>
      </div>
    </section>

    <script type="text/javascript" src="songsxhr.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
